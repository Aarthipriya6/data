<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:wght@100;700&family=Inter:wght@400;500;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Poppins:wght@600&family=Raleway:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="sec-start">
    <div class="fylo-box">
      <div class="section-1">
        <div>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="doc" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="fol" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="up" />
          </div>
        </div>
      </div>


      <div class="section-2">
        <!-- <div class="tooltip" data-tooltip="data storage">
          <span class="tt">185</span>
          <span class="tx"> GB LEFT</span>

        </div> -->
        <div class="data">
          <p>You’ve used<span> 815 GB</span> of your storage</p>
        </div>
        <div class="barcode-container">
          <div class="tooltip" data-tooltip="data storage">
            <span class="tt">185</span>
            <span class="tx"> GB LEFT</span>

          </div>

          <div class="bar-code">

            <div class="bar">
              <div class="whitebar"></div>
            </div>
          </div>
          <div class="GB">
            <p>0 GB</p>
            <P>1000 GB</P>
          </div>
        </div>
      </div>
    </div>


  </section>










  <!-- You’ve used 815 GB of your storage

</body>

</html>
